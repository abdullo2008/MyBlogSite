{% extends 'base.html' %}
{% load static %}
{% block content %}

<style>
    .container {
        padding: 20px;
        margin: 0 auto;
        max-width: 800px;
    }
    h2 {
        text-align: center;
        margin-bottom: 20px;
    }
    p {
        line-height: 1.6;
    }
</style>

<div class="container">
    <form role="form" id="user_form" method="post"
          action="{% url 'register' %}" enctype="multipart/form-data">
        {% csrf_token %}
        {% if registered %}
        <strong>Thank you for registering! Check your email and confirm registration.
        </strong>
        {% else %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-outline-secondary">Register</button>
        {% endif %}
    </form>

</div>
{% endblock content %}
